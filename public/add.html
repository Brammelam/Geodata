<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

  <title>Client Locator - Add Client</title>
</head>
<body>
  <div class="container my-3">
      <h1 class="display-4 text-center">
      Add Client
    </h1>

    <form id="store-form" class="mb-4">
        <div class="form-group">
          <label for="store-id">Client ID</label>
          <input type="text" id="store-id" class="form-control">
        </div>
        <div class="form-group">
          <label for="store-address">Client Address</label>
          <input type="text" id="store-address" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" class="btn btn-secondary">Back</a>
        </form>
</div>


        <script src="js/add.js"></script>
</body>
</html>
